<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Vanilla Javascript Stopwatch</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <!-- <button id="dm">Dark Mode</button> -->
    <p>STOP WATCH</p>
    <p>VANILLA JAVASCRIPT STOPWATCH</p>
    <p id="clock">00:00:00</p>
    <div id="button">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="countdown">Countdown</button>
    </div>


    <!-- countdowninput -->
    <input type="number" id="countdownbutton" placeholder="Enter minutes">
    
    <!-- countdownbutton -->
    <div id="time">  
        <div class="timebutton">
            <button id="timebutton">CLOCK</button>
            <p id="currenttime">Loading...</p>
        </div>
        <button id="contactbutton">CONTACT</button>
        <div>
            <p id="contactshow"></p>
            <p id="gmail"></p>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
